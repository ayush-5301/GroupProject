    <script>
        // Retrieve completion data from localStorage on page load
        var greenButtons = parseInt(localStorage.getItem('greenButtons')) || 0;
        var totalButtons = document.querySelectorAll('.done-button').length;
    
        // Update completion percentage on page load
        updatePercentage();
    
        // Update button colors on page load
        updateButtonColors();
    
        function updatePercentage() {
            var percentage = (greenButtons / totalButtons) * 100;
            document.getElementById('percentage').innerText = 'Completion: ' + percentage.toFixed(2) + '%';
            saveDetails(percentage.toFixed(2));
        }
        const cid = 5555;
        async function saveDetails(percentage){
            try {
                const resp = await fetch('/saveP',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ percentage, cid }),
                })
                console.log(resp.data);
            } catch (error) {
                console.log(error.message);
            }
            

        }
        function updateButtonColors() {
            var buttons = document.querySelectorAll('.done-button');
            buttons.forEach(function(button, index) {
                // Check if the button index is less than the number of green buttons
                if (index < greenButtons) {
                    button.classList.add('green');
                } else {
                    button.classList.remove('green');
                }
            });
        }
    
        function toggleDone(element) {
            element.classList.toggle('green');
            // Update greenButtons based on the number of buttons with the 'green' class
            greenButtons = document.querySelectorAll('.done-button.green').length;
            // Update localStorage with the new completion data
            localStorage.setItem('greenButtons', greenButtons.toString());
            updatePercentage();
        }
    </script>
